    <div class="center-container">
        <button type="button" id="CButton" 
            onclick="playAudio('C.mp3')"> 
            <img src="altc.png" alt="You Failed" height="400" width="200"/> </button>
        <button type="button" id="DButton" 
            onclick="playAudio('D.mp3')"> 
            <img src="altd.png" alt="You Failed" height="400" width="200"/> </button>
        <button type="button" id="EButton" 
            onclick="playAudio('E.mp3')"> 
            <img src="alte.png" alt="You Failed" height="400" width="200"/> </button>
        <button type="button" id="FButton" 
            onclick="playAudio('F.mp3')"> 
            <img src="altf.png" alt="You Failed" height="400" width="200"/> </button>
        <button type="button" id="GButton" 
            onclick="playAudio('G.mp3')"> 
            <img src="altg.png" alt="You Failed" height="400" width="200"/> </button>
        <button type="button" id="AButton" 
            onclick="playAudio('A.mp3')"> 
            <img src="alta.png" alt="You Failed" height="400" width="200"/> </button>
        <button type="button" id="BButton" 
            onclick="playAudio('B.mp3')"> 
            <img src="altb.png" alt="You Failed" height="400" width="200"/> </button>
            <audio id="audioPlayer"></audio>
    </div>

    <script>
        function playAudio(audioPath) {
          var audio = document.getElementById('audioPlayer');
          audio.src = audioPath;
          audio.play();
        }
        const keyButtonMap = {
            'c': 'CButton',
            'd': 'DButton',
            'e': 'EButton',
            'f': 'FButton',
            'g': 'GButton',
            'a': 'AButton',
            'b': 'BButton',
             //add a comma afterwards
        };
        function simulateButtonClick(buttonId) {
            document.getElementById(buttonId).click();
        }
        document.addEventListener('keydown', function(event) {
            if (event.key in keyButtonMap) {
                simulateButtonClick(keyButtonMap[event.key]);
            }
        });
        
      </script>
